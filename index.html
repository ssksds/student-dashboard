        <h1 id="web19">ftweb-19-5</h1>
      
    </div>
    <form onsubmit="storeData(event)" id="data">
        <input type="text" id="name" placeholder="name">
        <input type="text" id="course" placeholder="couse">
        <input type="text" id="batch" placeholder="batch">
        <input type="url" id="image" placeholder="image">
        <input type="submit">
    </form>
</body>

<script>
function Data(name, course,batch,image) {
  this.name = name;
  this.course = course;
  this.batch = `Ft-web${batch}`;
  this.image = image;
  }
// var student=JSON.parse(localStorage.getItem("student"))||[];
    

    function storeData(e){
        e.preventDefault();
        
        let form=document.getElementById("data")

        let name=form.name.value;
        let course=form.course.value;
        let batch=form.batch.value;
        let image=form.image.value;
        
      let p=new Data(name,course,batch,image)
      let arr=JSON.parse(localStorage.getItem("Data"))||[];
        arr.push(p);
        localStorage.setItem("Data", JSON.stringify(arr));
    }
    // console.log(arr)
// document.getElementById("total").innerHTML=(arr.length-1)


function calculate(){
   let count=JSON.parse(localStorage.getItem("Data"))||[];

    let obj={};
    for(let j=0;j<count.length;j++){
        if(!obj[count[j].batch]){
            obj[count [j].batch]=1;
            }
    }
    for(let j=0;j<count.length;j++){
        obj[count [j].batch]++;
        
    }
    
    console.log(obj)
}
calculate()
</script>
